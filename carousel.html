<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

<p>angular-carousel</p>
<ul rn-carousel ng-app="angular-carousel" class="carousel">
  <li class="carousel-item" ng-repeat="item in [1, 2, 3, 4, 5, 6, 7, 8, 9]">
    <h1>
      {{$index}}<br/>
      v={{carousel.v | number:4}} dt={{carousel.dt | number:1}}
    </h1>
  </li>
</ul>

<style>
  .carousel {
    height: 50vh;
    -webkit-user-select: none;
    user-select: none;
  }
  .carousel > * {
    background: linear-gradient(90deg, orange, red);
  }
  h1 {
    padding: 0;
    margin: 0;
    height: 100%;
    display: -webkit-flex;
    -webkit-justify-content: center;
    -webkit-align-items: center;
    color: white;
    font-family: sans-serif;
  }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/1.0.1/angular-carousel.css" rel="stylesheet" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-touch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/1.0.1/angular-carousel.min.js"></script>
